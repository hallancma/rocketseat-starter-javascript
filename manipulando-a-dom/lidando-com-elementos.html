<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" id="nome">
    </div>
    <script>
      var linkElement = document.createElement('a');
      linkElement.setAttribute('href', 'http://rocketseat.com.br');
      linkElement.setAttribute('title', 'Site da Rocketseat');
      var textElement = document.createTextNode('Acessar site da Rockeseat');
      linkElement.appendChild(textElement);
      var contentElement = document.querySelector('#app');
      contentElement.appendChild(linkElement);
      var inputElement = document.querySelector('#nome');
      contentElement.removeChild(inputElement);
    </script>
  </body>
</html>
