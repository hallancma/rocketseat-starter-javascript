<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };
      console.log(`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`);

      function pares(x, y) {
        for (x; x <= y; x++) {
          if (x % 2 === 0) {
            console.log(x);
          }
        }
      }
      pares(1, 10);

      function temHabilidade(skills) {
        return skills.includes("Javascript") !== -1;
      }
      var skills = ["Javascript", "ReactJS", "React Native"];
      console.log(temHabilidade(skills)); // true ou false

      function experiencia(anos) {
        if (typeof anos != 'number') {
          return "Por favor informe um número!";
        }
        if (anos <= 1) {
          return "Iniciante";
        } else if (anos <= 3) {
          return "Intermediário";
        } else if (anos <= 6) {
          return "Avançado";
        } else {
          return "Jedi Master";
        }
      }
      var anosEstudo = 23;
      console.log(experiencia(anosEstudo));
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];
      for (const usuario of usuarios) {
        console.log(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades.join(`, `)}`);
      }
    </script>
  </body>
</html>
